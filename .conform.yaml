policies:
    - type: commit
      spec:
        header:
          length: 89
          imperative: true
          # case: lower
          invalidLastCharacters: .
        body:
          required: false
        dco: false
        gpg: false
        spellcheck:
          locale: US
        maximumOfOneCommit: false
        conventional:
          types:
            - feat
            - fix
            - chore
            - docs
            - refactor
            - test
          scopes:
            - "project"
            - "tiny"
          descriptionLength: 100
    